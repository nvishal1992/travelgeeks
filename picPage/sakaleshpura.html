<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sakleshpura</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#000000">

<div class="container">

      <li data-target="#myCarousel" data-slide-to="9"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/fulls/pic01.jpg" alt="pic01" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/fulls/pic02.jpg" alt="pic02" style="width:100%;">
      </div>

        <img src="images/fulls/pic03.jpg" alt="pic03" style="width:100%;">

      </div>

      </div>
      <div class="item">
        <img src="images/fulls/pic07.jpg" alt="pic07" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/fulls/pic08.jpg" alt="pic08" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/fulls/pic09.jpg" alt="pic09" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/fulls/pic10.jpg" alt="pic10" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>

</div>

</html>
