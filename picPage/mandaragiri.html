<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mandaragiri</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body style="background-color:#000000">

<div class="container"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/fulls/mandaragiri/mand01.jpg" alt="mand01" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/fulls/mandaragiri/mand02.jpg" alt="mand02" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="images/fulls/mandaragiri/mand03.jpg" alt="mand03" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/fulls/mandaragiri/mand04.jpg" alt="mand04" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/fulls/mandaragiri/mand05.jpg" alt="mand05" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/fulls/mandaragiri/mand06.jpg" alt="mand06" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/fulls/mandaragiri/mand07.jpg" alt="mand07" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/fulls/mandaragiri/mand08.jpg" alt="mand08" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/fulls/mandaragiri/mand09.jpg" alt="mand09" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/fulls/mandaragiri/mand10.jpg" alt="mand10" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
