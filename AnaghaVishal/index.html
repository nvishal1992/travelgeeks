<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Photo Album</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Baby Photo Album</h1>
    </header>
    <main>
        <section class="baby-photos">
            <h2>Baby Photo List</h2>
            <ul id="photo-list"></ul>
        </section>
        <section class="event-details">
            <h2>Event Details</h2>
            <div>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName">
            </div>
            <div>
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate">
            </div>
            <button onclick="captureEvent()">Capture Event</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
